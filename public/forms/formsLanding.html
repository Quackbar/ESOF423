<!DOCTYPE html>
<html>
    <head>
        <title>Esof 423</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Material Design Theming -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
        <script src="../firebase_init.js"></script>
        <script src="../currentUser.js"></script>

        <link rel="stylesheet" href="../css/forms.css"/>
        <link rel="stylesheet" href="../css/main.css">
    		<link rel="stylesheet" href="../auth/sign-up.css" type="text/css"/>

  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing title -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
            <a onclick="change()"><h3>Medical Application</h3></a>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

          <!-- Container for the form -->
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <button id="demo-menu-lower-left"
                      class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
              </button>

              <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                  for="demo-menu-lower-left">
                <li class="mdl-menu__item" onclick="change()"> Profile</li>
                <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" onclick="newForm()">New Form</li>
                <li class="mdl-menu__item">Log Out</li>
              </ul>
              <h2 class="mdl-card__title-text">Your Forms</h2>
            </div>

            <!-- form data -->
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <p>Your Previous Form Data</p>
              <pre><code id="get-userForm">Please fill out a form to see this information. </code></pre>
              <section id="newForm">
                <button class="mdl-button mdl-js-button mdl-button--raised" onclick="newForm()">New Form</button>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="forms.js"></script>
</html>
