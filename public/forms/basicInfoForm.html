<!DOCTYPE html>
<html>
    <head>
        <title>Esof 423</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Material Design Theming -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

        <link rel="stylesheet" href="../css/main.css">
    		<link rel="stylesheet" href="../auth/sign-up.css" type="text/css"/>
        <link rel="stylesheet" href="../css/forms.css"/>

  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing title -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
            <a href="/"><h3>Forms</h3></a>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

          <!-- Container for the demo -->
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <button id="demo-menu-lower-left"
                      class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
              </button>

              <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                  for="demo-menu-lower-left">
                <li class="mdl-menu__item">Profile</li>
                <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Other Forms</li>
                <li disabled class="mdl-menu__item">Restart</li>
                <li class="mdl-menu__item">Log Out</li>
              </ul>
              <h2 class="mdl-card__title-text">Basic Patient Form</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <p>Enter information below</p>
              <section id="userinfo">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-name">
                    <input class="mdl-textfield__input" type="text" id="firstName">
                    <label class="mdl-textfield__label mdl-color-text--grey-600" for="userID">First Name...</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-name">
                    <input class="mdl-textfield__input" type="text" id="lastName">
                    <label class="mdl-textfield__label mdl-color-text--grey-600" for="userID">Last Name...</label>
                  </div>
                  <p></p>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="date" style="color:rgba(0,0,0,.26);" id="birthDate">
                    <!-- <label class="mdl-textfield__label mdl-color-text--grey-600" for="name">Birthdate</label> -->
                  </div>
                  <p></p>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="height">
                    <label class="mdl-textfield__label mdl-color-text--grey-600" for="email">Height (ex: 5'10")...</label>
                  </div>
                  <p></p>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="weight">
                    <label class="mdl-textfield__label mdl-color-text--grey-600" for="email">Weight (ex: 160lbs)...</label>
                  </div>
                  <p></p>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="email">
                    <label class="mdl-textfield__label mdl-color-text--grey-600" for="email">Email...</label>
                  </div>
                  <p></p>
                  <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="reason" ></textarea>
                    <label class="mdl-textfield__label" for="reason">Reason for seeing doctor...</label>
                  </div>
                  <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                    <h3 class="mdl-card__title-text">Medical Information</h3>
                  </div>

                  <p></p>
                  <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="reason" ></textarea>
                    <label class="mdl-textfield__label" for="reason">Reason for seeing doctor...</label>
                  </div>

              </form>


              </section>
              <!-- Button that sends info -->
              <section id="submitID">
                <!-- formValidation() -->
                <button class="mdl-button mdl-js-button mdl-button--raised" value="submit" onclick="formValidation()" id="quickstart-sign-in">Submit</button>
              </section>
                <div class="divider"/>
              <section id="exit">
                <form action="../index.html">
                  <button class="mdl-button mdl-js-button mdl-button--raised" id="exit">Exit</button>
                </form>
              </section>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
