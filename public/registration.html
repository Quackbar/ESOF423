<!DOCTYPE html>

    <head>

    <body>
      <h1>Sign Up</h1>
      <form name='registration'>
          <ul>
            <li><label for="userId">User id:</label></li>
            <li><input type="text" id="uid" size="12" /></li>
            <li><label for="namer">Name:</label></li>
            <li><input type="text" id="un" size="50" /></li>
            <li><label for="email">Email:</label></li>
            <li><input type="text" id="ue" size="50" /></li>
            </ul>
        </form>
        <div class="clear"></div>
        <button value="submit" onclick="formValidation()">Submit</button>
    </body>
    <script src="signupvalidation.js"></script>
