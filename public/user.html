
</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="" />
    <script src="/__/firebase/5.7.0/firebase-app.js"></script>
    <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="text/javascript">

      function initApp() {

        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            var user = firebase.auth().currentUser;
            var name, email, photoUrl, uid, emailVerified;

            if (user != null) {
              name = user.displayName;
              email = user.email;
              photoUrl = user.photoURL;
              emailVerified = user.emailVerified;
              uid = user.uid;

              document.getElementById('get-userinfo').textContent = name;
            }

            document.getElementById('quickstart-sign-in-status').textContent = 'Signed in';
          } else {
            // User is signed out.
            // [START_EXCLUDE]
            document.getElementById('quickstart-sign-in-status').textContent = 'Signed out';
            // [END_EXCLUDE]
          }
        });
      }
      window.onload = function() {
        initApp();
      };
    </script>


    <title>User Info</title>
  </head>
  <body>
    <!-- Google login information -->
  <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Google Authentication User Info</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
      <!-- Container where we'll display the user details -->
      <div class="quickstart-user-details-container">
        Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
        <div>Firebase auth currentUser object value:</div>
        <pre><span id="get-userinfo">unknown</span></pre>
      </div>
    </div>
  </div>
  </body>
</html>
